  "/v3/reports/downloadReport":
    get:
      tags:
      - On Request Reports
      operationId: downloadReportUrl
      summary: Download report URL
      description: |
        <p style="color:red; font-size:larger">GET <walmartAuthServerUrl>/v3/reports/downloadReport</p>

        This request fetches the URL to download the generated report.
      parameters:
      - in: query
        name: requestId
        required: true
        schema:
          type: string
          format: uuid
        description: |
          Specifies the system-generated identifier associated with the report request.

          Example(s):<br>
          4406b7c3-674e-41e4-a18a-5fd6f123479f
      - in: header
        name: Accept
        required: false
        schema:
          type: string
        description: |
          Specifies the data type expected in a response sent from the server.

          Valid values are:

          | Value | Meaning |
          | --- | --- |
          | application/json | JSON format for data returned in response. |
        example: application/json
      - in: header
        name: WM_CONSUMER.CHANNEL.TYPE
        required: false
        schema:
          type: string
        description: |
          Specifies an identifier that tracks the consumer request by channel.

          Use the consumer channel type received during onboarding.

          See the system administrator or developer management for the `WM_CONSUMER.CHANNEL.TYPE` value.
        example: 0f3e4dd4-0514-4346-b39d-…
      - in: header
        name: WM_QOS.CORRELATION_ID
        required: true
        schema:
          type: string
        description: "Specifies an identifier for each API call and is used to track
          and debug issues.\n\n This may be any value, but cannot be null or omitted.
          \n"
        example: 6474-a253
      - in: header
        name: WM_SEC.ACCESS_TOKEN
        required: true
        schema:
          type: string
        description: |
          Specifies the access token retrieved in the <a href="https://developer.walmart.com/api/us/supplier/auth#operation/dsvTokenAPI">Create Access Token</a> request.

          This value is required for token-based authentication.
        example: eyJraWQiOiIzZjVhYTFmNS1hYWE5LTQzM…
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestId:
                    type: string
                    format: uuid
                    description: 'Indicates the system-generated identifier associated
                      with the report request.

                      '
                    example: 4406b7c3-674e-41e4-a18a-5fd6f123479f
                  requestStatus:
                    type: string
                    description: "Indicates the status of the report request. \n\nValid
                      values include:\n\n| Value | Description |\n| --- | --- |\n|
                      RECEIVED | Report request has been received |\n| INPROGRESS
                      | Report request is in progress |\n| READY | Report request
                      is ready |\n| ERROR | Report request is in an error state |\n"
                    example: RECEIVED
                    enum:
                    - RECEIVED
                    - INPROGRESS
                    - READY
                    - ERROR
                  requestSubmissionDate:
                    type: string
                    description: 'Indicates the date-timestamp at which the report
                      request was submitted, in ISO 8601 format.

                      '
                    example: '2023-08-28T13:34:54Z'
                  reportType:
                    type: string
                    description: "Indicates the report type for the request. \n\nFor
                      example, `reportType=INVENTORY_DSV` creates an inventory report.\n"
                    enum:
                    - INVENTORY_DSV
                    - ITEM_CONFIGURATION_DATA
                    example: INVENTORY_DSV
                  reportVersion:
                    type: string
                    description: "Indicates the version of the created report. \n\nSupported
                      versions for each report type include:\n\n| Report Type | Supported
                      Version |\n| --- | --- |\n| INVENTORY_DSV | v1 |\n| ITEM_CONFIGURATION_DATA
                      | v1 |\n"
                    example: v1
                  reportGenerationDate:
                    type: string
                    description: |
                      Indicates the date-timestamp of report generation, in ISO 8601 format.

                      This response field is available only if the associated report is generated.
                    example: '2023-08-28T13:41:35Z'
                  downloadURL:
                    type: string
                    description: "Indicates the URL used to download the report. \n"
                    example: https&#58;//marketplace.walmartapis.com/v3/reports/getReport/inventory-dsv-report/InventoryDSVReport_721555_2023-08-241230948.277000.zip?sv=2021-08-06&se=1233-08-28T11%3A13%3A49Z&sr=b&sp=r&sig=Yj0gCrM%2B%2F6kcO1234jfhsCqxdjgudNZ6gWeM9BYHMmES8%3D
                  downloadURLExpirationTime:
                    type: string
                    description: 'Indicates the expiration date-timestamp of the download
                      URL, in ISO 8601 format.

                      '
                    example: '2023-08-28T11:13:49Z'
              examples:
                REPORT_INPROGRESS:
                  value:
                    requestId: 16cfe1dd-8a28-4da7-1239-141a41f12bc1
                    requestStatus: RECEIVED
                    requestSubmissionDate: '2023-08-29T06:58:28Z'
                    reportType: INVENTORY_DSV
                    reportVersion: v1
                REPORT_READY:
                  value:
                    requestId: 2ae33c9d-fdf7-40e3-1230-9a73fec09adb
                    requestStatus: READY
                    requestSubmissionDate: '2023-08-24T04:09:48Z'
                    reportType: INVENTORY_DSV
