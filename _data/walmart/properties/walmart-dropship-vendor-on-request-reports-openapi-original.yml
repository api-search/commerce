                  filter is selected, the user must define `from` and/or `to`. |\n|
                  enumFilter | Specifies a row filter that returns results with a
                  single or multiple specific values. If this filter is selected,
                  the user must define `values`. |\n\nExample(s):<br>\nenumFilter<br>\nrangeFilter\n"
                example: enumFilter
              columnName:
