      properties:
        rowFilters:
          type: array
          description: "Specifies an array of objects for row filters.\n\nUse this
            object to define what filters are placed on the generated report. \nFilter
            records included in the report that meet criteria set in this object.\n"
          items:
            type: object
            required:
