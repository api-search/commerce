  "/v3/orders/{purchaseOrderId}/acknowledge":
    post:
      tags:
      - DSV Orders
      operationId: postAcknowledgeOrders
      summary: Acknowledge orders
      description: "<p style=\"color:red; font-size:larger\">POST <walmartAuthServerUrl>/v3/orders/{purchaseOrderId}/acknowledge</p>\n\nThis
        request allows a drop ship vendor (DSV) to acknowledge an order, including
        all order lines, preferably within four hours of receipt of the order.\n\nThe
        response to a successful call contains the acknowledged order. \nAs a good
        practice, acknowledge orders to avoid underselling.\n\nOnly those orders that
        are in a `Created` state should be acknowledged. \nOrders that are in an `Acknowledged`
        state can be re-acknowledged. \nThis is desirable, for example, when resolving
        an error response from a previous API call. \nOrders with line items that
        are shipped or canceled should not be re-acknowledged.\n"
      parameters:
      - in: path
        name: purchaseOrderId
        required: true
        schema:
          type: string
        description: |
          Specifies an identifier associated with the purchase order.

          This value is used to query a purchase order.

          Example(s):<br>
          2581154514813
        example: '2581154514813'
      - in: query
        name: shipNode
        required: true
        schema:
          type: string
        description: |
          Specifies the distribution facility distributor identifier.

          This parameter identifies each facility from which the inventory is requested. The identifier is autogenerated during drop ship vendor (DSV) account creation. Every time users add or update a facility in Supplier Center, a new identifier is generated. Ensure this value is up to date.

          Example(s):<br>
          123456701
        example: '123456701'
      - in: header
        name: Accept
        required: false
        schema:
          type: string
        description: |
          Specifies the data type expected in a response sent from the server.

