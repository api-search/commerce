      - DSV Orders
      operationId: getAllReleasedOrders
      summary: Retrieve all released orders
      description: "<p style=\"color:red; font-size:larger\">GET <walmartAuthServerUrl>/v3/orders/released</p>\n\nThis
        request retrieves all the orders with line items in `Created` status.\n\nThese
        orders have been released from the Walmart Order Management System (OMS) to
        the supplier for processing. \nReleased orders are ready for supplier fulfillment.\n\nOnly
        orders created in last 180 days can be fetched, and a maximum of 20,000 orders
        can be fetched and downloaded at a time. \nAttempting to download more than
        20,000 orders will return an error.\n"
      parameters:
      - in: query
        name: shipNode
        required: true
        schema:
          type: string
        description: "Specifies the distribution facility distributor identifier.\n\nThis
          parameter identifies each facility from which the inventory is requested.
          \nThe identifier is autogenerated during drop ship vendor (DSV) account
          creation. \nEvery time users add or update a facility in Supplier Center,
          a new identifier is generated. \nEnsure this value is up to date.\n\nExample(s):\n123456701\n"
        example: '123456701'
      - in: query
        name: limit
        required: false
        schema:
          type: string
        description: "Specifies the number of orders to be returned. \n\nThe value
          cannot be larger than 200.\n\nExample(s):<br>\n100\n"
        example: '100'
      - in: query
        name: sku
        required: false
        schema:
          type: string
        description: |
          Specifies the stock keeping unit (SKU) item identifier.

          This identifier is specified by the drop ship vendor (DSV) and used by the vendor in the specification file to refer to each item.

          The following special characters in the stock keeping unit (SKU) require encoding: ':', '/', '?', '#', '[', ']', '@', '!', '$', '&', "'", '(', ')', '*', '+', ',', ';', '=', ',', '{', and '}'. '%' requires encoding if it is part of the stock keeping unit (SKU). Encode spaces with %20. Other characters do not require encoding.

          Example(s):
          06194456252572
        example: '06194456252572'
